server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    
    # --- PERUBAHAN 1: Gunakan index.html sebagai file default ---
    index index.html;

    # Proxy untuk API endpoint ke backend
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy untuk mengunduh file melalui aplikasi
    location /files/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Lokasi untuk semua permintaan lainnya (menyajikan file statis)
    location / {
        # --- PERUBAHAN 2: Arahkan ke index.html jika file tidak ditemukan ---
        try_files $uri $uri/ /index.html;
    }
}