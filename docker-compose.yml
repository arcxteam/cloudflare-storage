services:
  backend:
    build: ./backend
    container_name: r2-backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./backend/data:/app/data
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: r2-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8181:80" # conflict edit 8181
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
